<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Navigation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Nav</h1>
        <p>Left-aligned nav (default):</p>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link_1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <br>
        <br>
        <br>
        <p class="text-center">Centered nav:</p>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">Link_1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <br>
        <br>
        <br>
        <p class="text-end">Right-aligned nav:</p>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#">Link_1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</body>
</html>
