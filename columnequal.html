<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Columns</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container-fluid mt-5">
        <h1>Two Equal Width Columns</h1>
        <div class="row text-center my-5">
            <div class="col border p-3 text-bg-secondary">1 of 2</div>
            <div class="col border p-3 text-bg-dark">2 of 2</div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <h1>Three Equal Width Columns</h1>
        <div class="row text-center my-5">
            <div class="col border p-3 text-bg-white">1 of 3</div>
            <div class="col border p-3 text-bg-secondary">2 of 3</div>
            <div class="col border p-3 text-bg-dark">3 of 3</div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <h1>Four Equal Width Columns</h1>
        <div class="row text-center my-5">
            <div class="col border p-3 text-bg-white">1 of 4</div>
            <div class="col border p-3 text-bg-light">2 of 4</div>
            <div class="col border p-3 text-bg-secondary">3 of 4</div>
            <div class="col border p-3 text-bg-dark">4 of 4</div>
        </div>
    </div>
</body>
</html>
