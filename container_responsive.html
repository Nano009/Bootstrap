<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Container</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container pt-3">
        <h1>Responsive Containers</h1>
        <p>Resize the browser window to see the effect.</p>
    </div>
    <div class="container-sm border">.container-sm</div>
    <div class="container-md border mt-3">.container-md</div>
    <div class="container-lg border mt-3">.container-ig</div>
    <div class="container-xl border mt-3">.container-xl</div>
    <div class="container-xxl border mt-3">.container-xxl</div>
    <div class="container-fluid border mt-3">.container-fluid</div>
</body>
</html>
