<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs with Dropdown</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Tabs with dropdown</h1>
        <font color="red"><p>nav-item dropdown</p></font>
        <font color="red"><p>nav-link dropdown-toggle/ data-bs-toggle="dropdown"</p></font>
        <font color="red"><p>dropdown-menu</p></font>
        <font color="red"><p>dropdown-item</p></font>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Link 1</a></li>
                    <li><a href="#" class="dropdown-item">Link 2</a></li>
                    <li><a href="#" class="dropdown-item">Link 3</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</body>
</html>
