<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled and Readonly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Disabled and Readonly</h2>
        <p>Use the disabled and /or readonly attributes to disable the input field:</p>
        <form action="/action_page.php">
            <input type="text" name="normal input" id="NormalIn" placeholder="Normal input" class="form-control mt-3">

            <input type="text" name="disabled input" id="DisabledIn" placeholder="Disabled input" class="form-control mt-3" disabled>

            <input type="text" name="readonly input" id="ReadonlyIn" placeholder="Readonly input" class="form-control mt-3 readonly" readonly>
        </form>
    </div>
</body>
</html>
