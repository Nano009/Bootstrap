<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <style>
        .blue{
            border: 1px solid rgb(0, 191, 255);
        }
    </style>
</head>
<body>
    <form>
        <div class="container mt-3 blue" style="border-radius: 5px; background-color: rgb(237, 255, 249);">
            <div class="row p-3">
                <div class="col-12 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" name="user" placeholder="City" class="form-control blue">
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <input type="text" class="form-control blue" placeholder="State">
                </div>
                <div class="col-12 col-sm-3">
                    <select name="select" id="smu" class="form-select blue">
                        <option value="">Choose...</option>
                        <option value="">One</option>
                        <option value="">Two</option>
                        <option value="">Three</option>
                    </select>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-3">
                    <label for="#mail" class="form-label">Email</label>
                </div>
                <div class="col-9">
                    <input type="email" class="form-control blue" id="mail" name="mail">
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-3">
                    <label for="#password" class="form-label">Password</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control blue" id="password" name="pwd">
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-3">
                    <label for="#rd" class="form-label">Radios</label>
                </div>
                <div class="col-9">
                    <div class="form-check">
                        <label for="" class="form-check-label">First radio</label>
                        <input type="radio" name="optionrb" id="o1" class="form-check-input blue" checked>
                    </div> 
                    <div class="form-check">
                        <label for="" class="form-check-label">Second radio</label>
                        <input type="radio" name="optionrb" id="o2" class="form-check-input blue">
                    </div>
                    <div class="form-check">
                        <label for="" class="form-check-label" style="color: grey;">Third disabled radio</label>
                        <input type="radio" name="optionrb" id="o3" class="form-check-input blue" disabled>
                    </div> 
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-3"></div>
                <div class="col-9">
                    <div class="form-check">
                        <label for="" class="form-check-label">Example checkbox</label>
                        <input type="checkbox" name="option1" id="o1" class="form-check-input blue">
                    </div> 
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-3 col-md-2">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
