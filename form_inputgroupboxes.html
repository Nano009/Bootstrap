<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group with Checkboxes and Radios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Input Group with Checkboxes and Radios</h2>
        <p>You can also use checkboxes or radio buttons instead of text:</p>
        <form action="/action_page.php">
            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="cb">
                </div>
                <input type="text" name="user" placeholder="Some text" class="form-control">
            </div>
            <div class="input-group my-3">
                <div class="input-group-text">
                    <input type="radio" name="rb">
                </div>
                <input type="email" name="mail" placeholder="Some text" class="form-control">
            </div>
        </form>
    </div>
</body>
</html>
