<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Groups with Dropdown Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Input Groups with Dropdown Button</h2>
        <p>Add a dropdown button in the input group. Note that you don't need the .dropdown wrapper, as you normally would.</p>
        <form action="/action_page.php">
            <div class="input-group mb-3">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown button</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Link 1</a></li>
                    <li><a href="#" class="dropdown-item">Link 2</a></li>
                    <li><a href="#" class="dropdown-item">Link 3</a></li>
                </ul>
                <input type="text" placeholder="Username" name="ddb" class="form-control">
            </div>
        </form>
    </div>
</body>
</html>
