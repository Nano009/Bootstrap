<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Radio Buttons</h2>
        <p>The form below contains three ratio buttons. The first option is checked by default, and the last option is disabled:</p>
        <form>
            <div class="form-check">
                <label for="" class="form-check-label">Option 1</label>
                <input type="radio" name="optionrb" id="o1" class="form-check-input" checked>
            </div> 
            <div class="form-check">
                <label for="" class="form-check-label">Option 2</label>
                <input type="radio" name="optionrb" id="o2" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="" class="form-check-label">Option 3</label>
                <input type="radio" name="optionrb" id="o3" class="form-check-input" disabled>
            </div>  
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
    </div>
</body>
</html>
