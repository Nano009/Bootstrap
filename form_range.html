<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Custom Range</h2>
        <p>To create a custom range menu, add the .form-range class to the input element with type="range":</p>
        <form>
            <label for="CR" class="form-label">Custom range</label>
            <input type="range" class="form-range" id="CR" name="cusrange">

            <label for="CR10" class="form-label">Custom range 10</label>
            <input type="range" class="form-range" id="CR10" name="cusrange" step="10">

            <label for="CRMM" class="form-label">Custom range Min Max</label>
            <input type="range" class="form-range" id="CRMM" name="cusrange" min="0" max="4">

            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
    </div>
</body>
</html>
