<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Form Validation</h2>
        <p>Try to submit the form.</p>
        <form action="/action_page.php" class="was-validated">
            <div class="my-3">
                <label for="un" class="form-label">Username:</label>
                <input type="text" placeholder="Enter username" id="un" name="username" class="form-control" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <div class="my-3">
                <label for="pw" class="form-label">Password:</label>
                <input type="text" placeholder="Enter password" id="pw" name="password" class="form-control" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <div class="my-3">
                <input type="checkbox" class="form-check-input" required>
                <label for="pw" class="form-check-label text-danger">I agree terms and conditions.</label>
                <div class="valid-feedback ms-3">Valid</div>
                <div class="invalid-feedback ms-3">Check this checkbox to continue.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
