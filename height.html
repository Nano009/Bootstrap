<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Height Utilities</h1>
        <p>Set the height of an element with the w-* classes:</p>
        <div style="height: 200px; background-color: lightgrey;">
            <div class="h-25 bg-info d-inline-block p-3">Height 25%</div>
            <div class="h-50 bg-info d-inline-block p-3">Height 50%</div>
            <div class="h-75 bg-info d-inline-block p-3">Height 75%</div>
            <div class="h-100 bg-info d-inline-block p-3">Height 100%</div>
            <div class="h-auto bg-info d-inline-block p-3">Auto Height</div>
            <div class="mh-100 bg-info d-inline-block p-3">Max Height 100%</div>
        </div>
    </div>
</body>
</html>
