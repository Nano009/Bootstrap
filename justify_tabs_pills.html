<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justified Pills/Tabs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Justified Pills/Tabs</h1>
        <p>To justify tabs/pills (equal width), use the <font color="red"><b><i>.nav-justified</i></b></font> class:</p>
        <p>Justified pills:</p>
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <br>
        <br>
        <br>
        <p>Justified tabs:</p>
        <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</body>
</html>
