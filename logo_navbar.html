<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Navigation Bar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="40px" class="rounded-circle">
            </a>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <h2>Brand / Logo</h2>
        <p>The <font color="red"><i><b>.navbar-brand</b></i></font> class with images, Bootstrap 5 will automatically style the image to fit the navbar.</p>
    </div>
</body>
</html>
