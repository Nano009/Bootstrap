<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Responsive Fullscreen Modal Example</h2>
        <p>The modal-fullscreen-sm-down class will display a modal that is in fullscreen below 576px.</p>
        <p>Click the button and resize the browser window to see the effect.</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">Open modal</button>
    </div>
    <!--The modal-->
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <!--Modal header-->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!--Modal body-->
                <div class="modal-body">
                    Modal body...
                </div>
                <!--Modal footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
