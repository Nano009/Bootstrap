<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Tabs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Navigation Tabs</h1>
        <p>Turn the nav menu into navigation tabs with the <font color="red"><b><i>.nav nav-tabs</i></b></font> class. Add the active class to the active/current link. If you want the tabs to be togglable, see the last example on the tutorial page.</p>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link_3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</body>
</html>
