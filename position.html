<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
    <style type="text/css">
        .position-relative-eg {
            width: 100%;
            height: 200px;
            background-color: lightcyan;
            border-radius: 5px;
        }

        .position-relative-eg div {
            width: 30px;
            height: 30px;
            color: white;
            background-color: darkcyan;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h1>Arrange Elements</h1>
        <div class="position-relative position-relative-eg">
            <div class="position-absolute top-0 start-0 text-center">1</div>
            <div class="position-absolute top-0 end-0 text-center">2</div>
            <div class="position-absolute top-50 start-50 text-center">3</div>
            <div class="position-absolute bottom-50 end-50 text-center">4</div>
            <div class="position-absolute bottom-0 start-0 text-center">5</div>
            <div class="position-absolute bottom-0 end-0 text-center">6</div>
        </div>
        <br>
        <br>
        <br>
        <h1>Center Elements</h1>
        <div class="position-relative position-relative-eg">
            <div class="position-absolute top-0 start-0 text-center translate-middle">1</div>
            <div class="position-absolute top-0 start-50 text-center translate-middle">2</div>
            <div class="position-absolute top-0 start-100 text-center translate-middle">3</div>
            <div class="position-absolute top-50 start-0 text-center translate-middle">4</div>
            <div class="position-absolute top-50 start-50 text-center translate-middle">5</div>
            <div class="position-absolute top-50 start-100 text-center translate-middle">6</div>
            <div class="position-absolute top-100 start-0 text-center translate-middle">7</div>
            <div class="position-absolute top-100 start-50 text-center translate-middle">8</div>
            <div class="position-absolute top-100 start-100 text-center translate-middle">9</div>
        </div>
        <br>
        <br>
        <br>
        <h1>XY Elements</h1>
        <div class="position-relative position-relative-eg">
            <div class="position-absolute top-0 start-0 text-center">1</div>
            <div class="position-absolute top-0 start-50 text-center translate-middle-x">2</div>
            <div class="position-absolute top-0 end-0 text-center">3</div>
            <div class="position-absolute top-50 start-0 text-center translate-middle-y">4</div>
            <div class="position-absolute top-50 start-50 text-center translate-middle">5</div>
            <div class="position-absolute top-50 end-0 text-center translate-middle-y">6</div>
            <div class="position-absolute bottom-0 start-0 text-center">7</div>
            <div class="position-absolute bottom-0 start-50 text-center translate-middle-x">8</div>
            <div class="position-absolute bottom-0 end-0 text-center">9</div>
        </div>
        <br>
        <br>
        <br>
    </div>
</body>

</html>
