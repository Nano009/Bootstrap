<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Shadows</h1>
        <p>Use the shadow- classes to add shadows to an element:</p>
        <div class="shadow-none bg-white border p-3">No shadow</div>
        <br>
        <div class="shadow-sm bg-light border p-3">Small shadow</div>
        <br>
        <div class="shadow text-bg-secondary border p-3">Default shadow</div>
        <br>
        <div class="shadow-lg text-bg-dark border p-3">Large shadow</div>
    </div>
</body>
</html>
