<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Spacing Utilities</h1>
        <p>Set the spacing of an element with {property}{sides}-{breakpoint}-{size} classes. Omit breakpoint if you want the padding or margin to work on all screen sizes.</p>
        <div class="pt-3 bg-success">I only have a top padding</div>
        <div class="p-5 bg-warning">I have padding on all sides.</div>
        <div class="m-5 pb-5 bg-danger">I have a margin on all sides and a bottom padding</div>
    </div>
</body>
</html>
