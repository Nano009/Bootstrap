<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Tooltip Example</h2>
        <p>data-bs-toggle="tooltip" title="Hello!"</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hello! This is tooltip.">Hover over me!</button>
        <br>
        <br>
        <h2>Tooltip Positioning</h2>
        <p>The data-bs-placement attibute specifies the tooltip position.</p>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Hello from the Top!">Top</a>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Hello from the Bottom!">Bottom</a>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="Hello from the Left!">Left</a>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Hello from the Right!">Right</a>
    </div>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        </script>
</body>
</html>
