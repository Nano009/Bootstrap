<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Width Utilities</h1>
        <p>Set the width of an element with w-* classes:</p>
        <div class="w-25 text-bg-primary text-center p-3">Width 25%</div><br>
        <div class="w-50 text-bg-primary text-center p-3">Width 50%</div><br>
        <div class="w-75 text-bg-primary text-center p-3">Width 75%</div><br>
        <div class="w-100 text-bg-primary text-center p-3">Width 100%</div><br>
        <div class="w-auto text-bg-primary text-center p-3">Auto Width</div><br>
        <div class="mw-100 text-bg-primary text-center p-3">Max Width 100%</div>
    </div>
</body>
</html>
